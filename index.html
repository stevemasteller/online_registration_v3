<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>The Code Review</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,700,900" rel="stylesheet"> 
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<h1>THE CODE REVIEW</h1>
	</header>
	
	<div class="wrapper">
		<section>
			<h1>Signup for our newsletter</h1>
			
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</section>
		
		<div class="form-wrapper">
			<form>
				<fieldset>
					<legend>Contact Information</legend>
					
					<div class="flex">
						<label for="name">Full Name</label>
						<input type="text" id="name" name="name" placeholder="Required" required>
					</div>
					<br>
					
					<div class="flex">
					<label for="email">Email Address</label>
					<input type="email" id="email" name="email" placeholder="Required" required>
					</div>
					<br>
					
					<div class="flex">
					<label for="phone">Phone Number</label>
					<input type="tel" id="phone" name="phone" placeholder="1112223333">
					</div>
					<br>
					
					<div class="flex">
					<label for="apartment">Apartment (leave blank if N/A)</label>
					<input type="text" id="apartment" name="apartment">
					</div>
					<br>
					
					<div class="flex">
					<label for="address">Street Address</label>
					<input type="text" id="address" name="address" placeholder="111 Main Street">
					</div>
					<br>
					
					<div class="flex">
					<label for="city">City</label>
					<input type="text" id="city" name="city" placeholder="Anytown">
					</div>
					<br>
					
					<div class="flex">
					<label for="state">State</label>
					<select id="state" name="state">
						<option>Choose State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>				
					</div>
					<br>
					
					<div class="flex">
					<label for="zip">Zip Code</label>
					<input type="number" id="zip" name="zip" placeholder="90120">
					</div>
					<br>
					
					<div class="flex">
					<label for="country">Country</label>
					<input type="text" id="country" name="country" placeholder="USA">
					</div>
					<br>
				</fieldset>
				
				<fieldset>
					<legend class="border-top">Newsletter</legend>
					
					<p>Select the newsletters you would like to recieve</p>
					<br>
					<div class="large-screen-flex">
						<div>
							<div class="custom-checkbox">
								<input type="checkbox" id="html-news" name="news">
								<label for="html-news"><span></span><span>HTML News</span></label>
							</div>
							<br>
						</div>
						<div>
							<div class="custom-checkbox">
								<input type="checkbox" id="css-news" name="news">
								<label for="css-news"><span></span><span>CSS News</span></label>
							</div>
							<br>
						</div>
						<div>
							<div class="custom-checkbox">
								<input type="checkbox" id="js-news" name="news">
								<label for="js-news"><span></span><span>Javascript News</span></label>
							</div>
							<br>
						</div>
					</div>
					
					<p class="radio-label">Newsletter format</p>
					<br>
					<div class="large-screen-flex">
						<div>
							<div class="custom-radio">
								<input type="radio" id="html" name="format">
								<label for="html"><span></span><span>HTML</span></label>
							</div>
							<br>
						</div>
						<div>
							<div class="custom-radio">
								<input type="radio" id="text" name="format">
								<label for="text"><span></span><span>Plain text</span></label>
							</div>
							<br>
						</div>
					</div>
					
					<label for="other" class="textarea-label">Other topics you'd like to hear about</label>
					<textarea id="other" name="other" placeholder="Other topics go here"></textarea>
					<br>
					
					<button type="submit" id="submit">Sign Up</button>
				
				</fieldset>
			</form>
		</div>
	</div>
	
	<footer>
		<p>Copyright The Code Review</p>
	</footer>
</body>
</html>
